<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أكاديمية الافوكاتو</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{font-family:'Cairo';background:#eef2f7;margin:0}
header{text-align:center;padding:25px;background:#2a5298;color:#fff}
header h1{margin:0;font-size:32px}

.page{display:none;padding:20px}
.active{display:block}

.groups{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:20px}
.group{
padding:25px;
border-radius:15px;
background:#ff8fa3;
color:#fff;
font-weight:700;
text-align:center;
cursor:pointer;
transition:.4s;
box-shadow:0 8px 20px rgba(0,0,0,.2);
}

.group:hover{
transform:scale(1.08) rotateY(15deg);
background:#ff4d6d;
box-shadow:0 0 25px #ff4d6d;
}

table{
width:100%;
background:#fff;
border-radius:12px;
overflow:hidden;
margin-top:15px
}

th,td{padding:10px;text-align:center}
th{background:#2196f3;color:#fff}
.total{font-weight:700;color:#e91e63}

button{
padding:10px 18px;
border:none;
border-radius:10px;
cursor:pointer
}

.admin-btn{background:#e91e63;color:#fff}
.back-btn{background:#777;color:#fff}
.delete-btn{background:#f44336;color:#fff;padding:6px 12px}

input,select{
padding:8px;
margin:4px;
border-radius:8px;
border:1px solid #ccc
}
</style>
</head>

<body>

<header>
  <h1>أكاديمية الافوكاتو</h1>
</header>

<div id="home" class="page active">
  <div class="groups">
    <div class="group" onclick="openGroup(0)">الفرقة الأولى</div>
    <div class="group" onclick="openGroup(1)">الفرقة الثانية</div>
    <div class="group" onclick="openGroup(2)">الفرقة الثالثة</div>
    <div class="group" onclick="openGroup(3)">الفرقة الرابعة</div>
  </div>
  <br>
  <button class="admin-btn" onclick="openAdmin()">لوحة التحكم</button>
</div>

<div id="students" class="page">
  <table>
    <thead>
      <tr>
        <th>الترتيب</th>
        <th>الاسم</th>
        <th>محاضرات</th>
        <th>3 محاضرات</th>
        <th>اختبارات</th>
        <th>المجموع</th>
      </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>
  <br><button class="back-btn" onclick="show('home')">رجوع</button>
</div>

<div id="admin" class="page">
  <select id="groupSelect" onchange="renderAdmin()">
    <option value="0">الأولى</option>
    <option value="1">الثانية</option>
    <option value="2">الثالثة</option>
    <option value="3">الرابعة</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>محاضرات</th>
        <th>3 محاضرات</th>
        <th>اختبارات</th>
        <th>المجموع</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>

  <h4>إضافة طالب</h4>
  <input id="nName" placeholder="اسم الطالب">
  <input id="nl" type="number" placeholder="محاضرات">
  <input id="nt" type="number" placeholder="3 محاضرات">
  <input id="ng" type="number" placeholder="اختبارات">
  <br>
  <button class="admin-btn" onclick="addStudent()">حفظ</button>
  <br><br>
  <button class="back-btn" onclick="show('home')">رجوع</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

// ================= Firebase Config =================
const firebaseConfig = {
  apiKey: "AIzaSyDEAkB0SmBmzekCGiVHdajSFAJolgSJJ9A",
  authDomain: "ahmed-c9232.firebaseapp.com",
  databaseURL: "https://ahmed-c9232-default-rtdb.firebaseio.com",
  projectId: "ahmed-c9232",
  storageBucket: "ahmed-c9232.appspot.com",
  messagingSenderId: "30403669161",
  appId: "1:30403669161:web:2655ed5a02b1e1ace74db8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ================= التحكم بالصفحات =================
window.show = id => {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

// ================= عرض الطلاب =================
window.openGroup = g => {
  const body = document.getElementById("studentsTable");
  onValue(ref(db, `students/group${g}`), snap => {
    if (!snap.exists()) {
      body.innerHTML = `<tr><td colspan="6">لا توجد بيانات</td></tr>`;
      return;
    }
    let arr = [];
    snap.forEach(c => {
      const s = c.val();
      const total = (s.l || 0) + (s.t || 0) + (s.g || 0);
      arr.push({ ...s, total });
    });

    arr.sort((a, b) => b.total - a.total);

    body.innerHTML = "";
    arr.forEach((s, i) => {
      body.innerHTML += `<tr>
        <td>${i + 1}</td>
        <td>${s.name}</td>
        <td>${s.l || 0}</td>
        <td>${s.t || 0}</td>
        <td>${s.g || 0}</td>
        <td class="total">${s.total}</td>
      </tr>`;
    });
  }, error => {
    console.error("Firebase read error:", error);
    alert("حدث خطأ في الاتصال بقاعدة البيانات");
  });

  show("students");
};

// ================= لوحة التحكم =================
window.openAdmin = () => {
  if(prompt("كلمة المرور")!=="6742981") return;
  renderAdmin(); 
  show("admin");
};

window.renderAdmin = () => {
  const g = document.getElementById("groupSelect").value;
  const body = document.getElementById("adminTable");

  onValue(ref(db, `students/group${g}`), snap => {
    body.innerHTML = "";
    if (!snap.exists()) return;

    snap.forEach(c => {
      const s = c.val();
      const total = (s.l||0)+(s.t||0)+(s.g||0);

      body.innerHTML += `<tr>
        <td>${s.name}</td>
        <td><input value="${s.l||0}" onchange="upd('${g}','${c.key}','l',this.value)"></td>
        <td><input value="${s.t||0}" onchange="upd('${g}','${c.key}','t',this.value)"></td>
        <td><input value="${s.g||0}" onchange="upd('${g}','${c.key}','g',this.value)"></td>
        <td class="total">${total}</td>
        <td><button class="delete-btn" onclick="delStudent('${g}','${c.key}')">حذف</button></td>
      </tr>`;
    });
  }, error => console.error(error));
};

// ================= تحديث وحذف =================
window.upd = (g, id, k, v) => {
  update(ref(db, `students/group${g}/${id}`), {[k]: +v});
};

window.delStudent = (g, id) => {
  if(confirm("هل تريد حذف الطالب؟")){
    remove(ref(db, `students/group${g}/${id}`));
  }
};

// ================= إضافة طالب =================
window.addStudent = () => {
  const g = document.getElementById("groupSelect").value;
  const name = document.getElementById("nName").value.trim();
  const l = +document.getElementById("nl").value || 0;
  const t = +document.getElementById("nt").value || 0;
  const gScore = +document.getElementById("ng").value || 0;

  if(!name) return alert("اكتب الاسم");

  push(ref(db, `students/group${g}`), {
    name, l, t, g: gScore
  });

  document.getElementById("nName").value = "";
  document.getElementById("nl").value = "";
  document.getElementById("nt").value = "";
  document.getElementById("ng").value = "";
};
</script>

</body>
</html>
